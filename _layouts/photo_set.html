---
layout: default
---
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
<h3>{{site.data.photos.photosets[page.set_id].description}}</h3>
<div id="photos">
{% for photo in site.data.photos.photosets[page.set_id].photos %}
<div>
<img src="{{ photo[1].sizes['Medium 640'].local-source}}">
<div><a href="{{photo[1].page_url}}">{{ photo[1].title}} - {{ photo[1].date_taken | date: "%Y/%m/%d %H:%M" }}</a></div>
</div>
{% endfor %}
</div>
