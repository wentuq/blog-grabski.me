language: ruby
cache: bundler
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
sudo: false
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
notifications:
  email: false
install:
- gem install bundler -v 2.0.2
- bundle install
script: "./script.sh"
deploy:
  on:
    branch: master
  provider: s3
  region: $AWS_DEFAULT_REGION
  bucket: $S3_BUCKET
  local_dir: _site
  acl: private
  skip_cleanup: true
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
after_deploy:
  # Note that before_deploy and after_deploy are run before and after every deploy provider, so
  # will run multiple times if there are multiple providers.
  # Invalidate Cloudfront cache for path "/*" which means all
  - ./_scripts/invalidate_cf.rb "/*"
